name: Build Backend
on:
  pull_request:
    paths:
    - 'backend/cmd/**'
    - 'backend/pkg/**'
    - 'backend/tools/**'
    - 'backend/test/**'
    - 'backend/go.mod'
    - 'backend/go.sum'
    - 'updaters/**'
    - '.github/**'
    - Makefile

jobs:

  build:
    name: Lint & Build
    runs-on: ubuntu-20.04

    steps:

    - name: Set up Go 1.19
      uses: actions/setup-go@v5
      with:
        go-version: 1.19.x
      id: go

    - name: Check out code
      uses: actions/checkout@v2

    - name: Build, Lint & Check
      run: |
        make all ci
      working-directory: backend
