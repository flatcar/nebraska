## Reference: https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      day: "monday"

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
      day: "monday"

  - package-ecosystem: "gomod"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"

  - package-ecosystem: "gomod"
    directory: "/updater"
    schedule:
      interval: "weekly"
      day: "monday"
