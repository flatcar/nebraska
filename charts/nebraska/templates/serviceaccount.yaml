{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "nebraska.serviceAccountName" . }}
  labels:
    {{- include "nebraska.labels" . | nindent 4 }}
  {{- with .Values.extraLabels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with.Values.extraAnnotations }}
    {{- toYaml | nindent 4 }}
  {{- end }}
{{- end }}
