components:
  schemas:
    ## request Body
    createAppInfo:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        description:
          type: string
        product_id:
          type: string

    updateAppInfo:
      $ref:  "#/components/schemas/createAppInfo"

    createGroupInfo:
      type: object
      required:
        - name
        - description
        - policy_max_updates_per_period
        - policy_period_interval
        - policy_timezone
        - policy_office_hours
        - policy_safe_mode
        - policy_update_timeout
        - policy_updates_enabled
        - track
      properties:
        name:
          type: string
        description:
          type: string
        channel_id:
          type: string
        policy_updates_enabled:
          type: boolean
        policy_safe_mode:
          type: boolean
        policy_office_hours:
          type: boolean
        policy_timezone:
          type: string
        policy_period_interval:
          type: string
        policy_max_updates_per_period:
          type: integer
        policy_update_timeout:
          type: string
        track:
          type: string


    updateGroupInfo:
      $ref:  "#/components/schemas/createGroupInfo"

    flatcarActionPackage:
      type: object
      properties:
        id:
          type: string
        sha256: 
          type: string
      x-oapi-codegen-extra-tags:
        json: flatcar_action

    createPackageInfo:
      type: object
      required:
        - application_id
        - arch
        - channels_blacklist
        - description
        - filename
        - hash
        - size
        - type
        - url 
        - version
      properties:
        application_id:
          type: string
        arch:
          type: integer
        channels_blacklist:
          type: array
          items:
            type: string
        description:
